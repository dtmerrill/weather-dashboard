<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- Here is the header -->
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title has-text-centered is-size-1">weather dash</p>
        <p class="subtitle has-text-centered">
          see the forecast for the cities you want
        </p>
      </div>
    </section>
    <!-- City input below (left side is instructions, right side is input box and button) -->
    <div class="columns is-desktop has-background-primary-light">
      <div class="column is-size-4 has-text-centered has-text-primary">
        previous searches
      </div>
      <div class="button is-primary" id="previousCitySearches"></div>

      <div class="column is-size-4 has-text-centered has-text-primary">
        enter a city name
      </div>
      <div class="column">
        <!-- Input box and button -->
        <div class="field">
          <input
            id="cityInput"
            class="input is-primary is-medium is-fullwidth is-rounded"
            type="text"
            placeholder="please type your city name..."
          />
        </div>
        <button
          id="weatherButton"
          class="
            button
            is-medium is-fullwidth
            is-primary is-outlined
            has-text-primary
            is-rounded
            city-button
            has-background-primary-light
          "
        >
          get the forecast
        </button>
      </div>

    <div class="column is-size-4 has-text-centered has-text-primary">
      here is the current weather
    </div>
    <!-- Here is where the weather info will be displayed -->
    <div class="container is-size-6 has-text-centered has-text-primary has-background-primary-light" id="currentWeather"></div>
    <br />
    <div class="columns has-text-primary has-background-primary-light">
      <div class="column" id="forecastD1">forecast day 1</div>
      <div class="column" id="forecastD2">forecast day 2</div>
      <div class="column" id="forecastD3">forecast day 3</div>
      <div class="column" id="forecastD4">forecast day 4</div>
      <div class="column" id="forecastD5">forecast day 5</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>weather dash</strong> by
          <a href="https://github.com/dtmerrill">dana merrill</a>.
        </p>
      </div>
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
</html>
