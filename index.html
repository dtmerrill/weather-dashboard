<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>weather dash</title>
</head>

<body>
    <!-- headliner -->
    <div class="container-fluid">
        <nav class="navbar bg-light">
            <h1 class="header-style">weather dash - on the go weather</p>
        </nav>
        <!-- city input with search/clear buttons -->
        <div class="row">
            <div class="col-4 bg-light">
                <div class="mt-2">search for a city</div>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="(type your city's name)">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCity"><i
                                class="fas fa-search"></i></button>
                        <button class="btn btn-secondary" type="button" id="clear"><i
                                class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                <!-- previous city entries -->
                <ul id="searcher" class="list-group"></ul>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
                        <!-- current weather display -->
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="row">
                    <h4>forecast (next five days)</h4>
                </div>
                <!-- forecasts -->
                <div id="weeklyForecast" class="row"></div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
